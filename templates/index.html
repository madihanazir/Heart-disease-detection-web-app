<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-700 text-center">Heart Disease Prediction</h1>
        <form method="POST" action="/predict" class="mt-4 space-y-4">
            <div>
                <label class="block text-gray-600">Age:</label>
                <input type="number" name="age" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Sex:</label>
                <select name="sex" class="w-full p-2 border rounded" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">Chest Pain Type:</label>
                <select name="cp" class="w-full p-2 border rounded" required>
                    <option value="0">Type 0</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">Resting Blood Pressure (mm Hg):</label>
                <input type="number" name="trestbps" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Cholesterol (mg/dL):</label>
                <input type="number" name="chol" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Fasting Blood Sugar (> 120 mg/dL):</label>
                <select name="fbs" class="w-full p-2 border rounded" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">Resting ECG:</label>
                <select name="restecg" class="w-full p-2 border rounded" required>
                    <option value="0">Normal</option>
                    <option value="1">Abnormality</option>
                    <option value="2">Probable Hypertrophy</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">Max Heart Rate Achieved:</label>
                <input type="number" name="thalach" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Exercise Induced Angina:</label>
                <select name="exang" class="w-full p-2 border rounded" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">ST Depression Induced by Exercise:</label>
                <input type="number" step="0.01" name="oldpeak" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Slope of the Peak Exercise ST Segment:</label>
                <select name="slope" class="w-full p-2 border rounded" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div>
                <label class="block text-gray-600">Number of Major Vessels Colored by Fluoroscopy:</label>
                <input type="number" name="ca" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block text-gray-600">Thalassemia:</label>
                <select name="thal" class="w-full p-2 border rounded" required>
                    <option value="0">Type 0</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Predict
            </button>
        </form>
    </div>
</body>
</html>
